<body>

<div id="login-container">

	<div id="logo">
			<img src="../static/img/logo-login.png" alt="Logo" />
	</div>

	<div id="login">

		<h3>Scott Insights</h3>

		<form id="login-form" action="/validateLogin" method="post" class="form">

			<div class="form-group">
				<label for="inputEmail">Username</label>
				<input type="text" class="form-control" name="inputEmail" id="inputEmail" placeholder="Username">
			</div>

			<div class="form-group">
				<label for="inputPassword">Password</label>
				<input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password">
			</div>

			<div class="form-group">
				<button id="login-btn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
				<!--
				<button type="submit" id="login-btn" class="btn btn-primary btn-block">Login &nbsp; <i class="fa fa-play-circle"></i></button>
				-->

			</div>
		</form>

		<a href="" class="btn btn-default">Forgot Password?</a>

	</div> <!-- /#login -->

	<a href="" id="signup-btn" class="btn btn-lg btn-block">
		Create an Account
	</a>


</div> <!-- /#login-container -->

<script src="../static/js/libs/jquery-1.9.1.min.js"></script>
